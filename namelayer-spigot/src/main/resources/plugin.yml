      - nlleavegroup
      - nlleave
      - leavegroup
      - ctleave
   nllgt:
      aliases:
      - nllistgrouptypes
      - nllistgtypes
      - listgrouptypes
   nllpt:
      aliases:
      - nllistplayertypes
      - nllistptypes
      - listplayertypes
   nllci:
      aliases:
      - nllistcurrentinvites
      - nllistinvites
      - invites
      - listinvites
      - ctinvites
   nltaai:
      aliases:
      - nlautoacceptinvites
      - nlautoaccept
      - autoaccept
   nlsdg:
